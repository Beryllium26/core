version: 2
jobs:
  build:
    docker:
      - image: circleci/buildpack-deps:jessie-curl-browsers
    steps:
      - checkout
      - run:
          name: Greeting
          command: echo Hello, world.
      - run:
          name: Print the Current Time
          command: date
      - run:
          name: install wget
          command: apt-get install wget
      - run:
          name: Download terraform
          command: wget https://dl.bintray.com/mitchellh/terraform/terraform_0.11.5_linux_amd64.zip
      - run:
          name: unzip terraform
          command: unzip terraform_0.11.5_linux_amd64.zip
